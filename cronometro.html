<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-size: 48px;
      text-align: center;
      padding-top: 200px;
    }
  </style>
</head>
<body>
  <script>
    // Definir o tempo inicial
    var horas = 0;
    var minutos = 0;
    var segundos = 0;

    // Atualizar o cronÃ´metro a cada segundo
    var cronometro = setInterval(function() {
      segundos++;
      if (segundos >= 60) {
        segundos = 0;
        minutos++;
        if (minutos >= 60) {
          minutos = 0;
          horas++;
        }
      }

      // Exibir o tempo atualizado
      document.body.innerHTML = horas.toString().padStart(2, '0') + ':' +
                                minutos.toString().padStart(2, '0') + ':' +
                                segundos.toString().padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
